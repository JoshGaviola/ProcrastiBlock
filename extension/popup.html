<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 300px; padding: 15px; font-family: Arial, sans-serif; }
    h3 { margin: 0 0 15px 0; color: #333; }
    input[type="text"] { 
      width: calc(100% - 60px); 
      padding: 5px; 
      margin-right: 5px; 
    }
    button { 
      padding: 5px 10px; 
      background: #4285f4; 
      color: white; 
      border: none; 
      border-radius: 3px; 
      cursor: pointer; 
    }
    button:hover { background: #3367d6; }
    ul { 
      list-style: none; 
      padding: 0; 
      max-height: 200px; 
      overflow-y: auto; 
      border: 1px solid #ddd; 
      border-radius: 3px; 
    }
    li { 
      padding: 8px; 
      border-bottom: 1px solid #eee; 
      cursor: pointer; 
    }
    li:hover { background: #f5f5f5; }
    li:last-child { border-bottom: none; }
    .debug { margin-top: 15px; padding-top: 15px; border-top: 1px solid #eee; }
  </style>
</head>
<body>
  <h3>FocusGuard Blocker</h3>
  <label>
    <input type="checkbox" id="blockingEnabled"> Enable Blocking
  </label>
  <br><br>
  
  <input type="text" id="newUrl" placeholder="Enter URL or title to block">
  <button id="addBtn">Add</button>
  
  <h4>Blocked Items:</h4>
  <ul id="urlList"></ul>

  <h4>Allowed Tabs:</h4>
  <input type="text" id="allowedUrl" placeholder="Enter URL or title to allow">
  <button id="addAllowedBtn">Add</button>
  <ul id="allowedList"></ul>
  
  <div class="debug">
    <button id="debugBtn">Debug Current Tab</button>
    <button id="extractBtn">Extract from FocusGuard</button>
  </div>

  <div id="permissionWarning" style="display: none; background: #ffebee; color: #c62828; padding: 10px; border-radius: 5px; margin-bottom: 10px;">
  <p style="margin: 0 0 10px 0;">⚠️ Permissions needed for full functionality</p>
  <button id="requestPermissions" style="background: #c62828; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer;">
    Grant Permissions
  </button>
</div>
  
  <script src="popup.js"></script>
</body>
</html>
